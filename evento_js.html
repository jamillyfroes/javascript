    <title>Troca imagem com Mouse IN/OUT</title>
</head>
<body>
    <img alt="cat" src="img/cat01.jpg"
        onmouseover="this.src='img/cat02.jpg';"
        onmouseout="this.src='img/cat01.jpg';" style="width: 900px; height: 900px;">
